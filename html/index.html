{{define "index"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="page">
    <div class="card">
        <h1 class="card-title">Current Temperature</h1>

        <form class="city-form" method="get" action="/">
            <label for="city-input">Введите город:</label>
            <input
                id="city-input"
                name="city"
                type="text"
                placeholder="Например, Moscow"
                value="{{.City}}">
            <button type="submit">Показать</button>
        </form>

        <table class="weather-table">
            <thead>
            <tr>
                <th>City</th>
                <th>Temp</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{.City}}</td>
                <td>{{.TempC}} &deg;C</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
{{end}}
